apiVersion: apps/v1
kind: Deployment
metadata:
  name: bookinfo-dev-details
  namespace: student25-bookinfo-dev
  labels:
    app: bookinfo-dev-details
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bookinfo-dev-details
  template:
    metadata:
      labels:
        app: bookinfo-dev-details
    spec:
      containers:
      - name: bookinfo-dev-details
        image: ghcr.io/silversky9/details-service:dev
        imagePullPolicy: Always
      imagePullSecrets:
      - name: registry-bookinfo
